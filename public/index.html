<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts From GOOGLE fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">
  
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous"  referrerpolicy="no-referrer" /> 

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo"><img class='birdImg' src="/images/bird.png">Tweeter</span>
      <div id ="writeNew">
      <p><strong>Write</strong> a new tweet</p>
      <a><i class="fas fa-angle-double-down" id="double-arrow"></i></a>
      </div>
    </nav>

    <!-- Name and Picture-->
    <header>
      <div id='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="header-name"><strong>Minnie</strong> Mouse</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <!-- New Tweet Form-->
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweet" method="POST" id="post-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea class="tweet-box" name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

     <!-- <section class="all-tweets" id="tweets-container"> --> 

      <section class="tweets">
        <article>
          <header>
            <span class="username"><i class="fas fa-smile"></i> The way to get started is to quit talking and begin doing. </span>
            <span class="userid">@Walt Disney</span>
          </header>
          <p>Tweet</p>
          <footer>
            <span>10 days ago</span>
            <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
          </footer>
        </article>
        <article>
          <header>
            <span class="username"><i class="fas fa-smile"></i> If life were predictable it would cease to be life, and be without flavor. 
            </span>
            <span class="userid">@Eleanor Roosevelt</span>
          </header>
          <p>Tweet</p>
          <footer>
            <span>1 year ago</span>
            <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
          </footer>
        </article>
      </section>
    </main>

  </body>

</html>
